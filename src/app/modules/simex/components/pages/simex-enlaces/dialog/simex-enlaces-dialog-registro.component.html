<h1 mat-dialog-title>ENLACE</h1>
<div mat-dialog-content>
    <form [formGroup]="enlaceFormGroup">
        <div class="row">
            <mat-form-field class="col-lg-12" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput maxlength="200" #inputtxtEnlaceNombre formControlName="txtEnlaceNombre" placeholder="Nombre" required>
                <mat-hint align="end">{{inputtxtEnlaceNombre.value.length || 0}}/200</mat-hint>
            </mat-form-field>
            <mat-form-field class="col-lg-12" appearance="outline">
                <mat-label>Descripción</mat-label>
                <input matInput maxlength="200" #inputtxtEnlaceDescripcion formControlName="txtEnlaceDescripcion" placeholder="Descripción" required>
                <mat-hint align="end">{{inputtxtEnlaceDescripcion.value.length || 0}}/200</mat-hint>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [disabled]="!enlaceFormGroup.valid" [mat-dialog-close]="enlaceFormGroup.value" cdkFocusInitial>Guardar</button>
</div>
